<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DU 8 Lekce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Domácí úkol, Lekce 8 </h1>

    <!--1.UKOL-->
    <h3>Catering</h3>
    <div class="food">
        <p>Vyber si ze tří cateringových firem: <b>Just Food</b>, <b>Your Mama</b> a nebo <b>Flavour Haven</b></p>
        <p>Napiš do konzole např.: justFood(pocet tvych lidi, např.: 300)</p>
    </div>   

    <!--2.UKOL-->
    <h3>Kostka</h3>
    <div class="cube">
        <img class="dice" src="img/side1.svg" />
    </div>

    <!--3.UKOL-->
    <h3>Minutka</h3>
    <div class="timer">
        <audio>
            <source src="assets/alarm.mp3" type="audio/mpeg" />
          </audio>
          <div class="container">
            <div class="alarm"></div>
          </div>
          <div class="infobox"></div>
          <button onclick="startAudio()" class="button"> PLAY </button>

    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
